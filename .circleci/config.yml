# Based on Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details

version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      -   run:
              name: Installing Elm toolchain
              command: |
                  wget "https://github.com/elm/compiler/releases/download/0.19.0/binaries-for-linux.tar.gz"
                  tar zxvf binaries-for-linux.tar.gz
                  sudo mv elm /usr/local/bin/
                  elm --version

    # this is just a hack until we can setup the Elm stdlib directly in the plugin tests themselves.
    # elm binary cannot just install missing packages: you have to trick it by compiling an app.
      -   run:
              name: Installing Elm standard library
              command: |
                  pushd ci
                  elm make Main.elm --output /dev/null
                  popd

      -   run:
              name: Build the plugin and run tests
              command: ./gradlew check --info --stacktrace --console=plain --max-workers=1 --no-daemon -Dkotlin.compiler.execution.strategy="in-process" -Dkotlin.colors.enabled=false

      - store_test_results:
          path: build/test-results
